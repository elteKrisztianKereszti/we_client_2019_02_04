<!-- Issue form page -->
<div class="container">
  <h2 class="display-2 my-3">{{ issue.id > 0 ? 'Edit' : 'New' }} issue</h2>

<form>

  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      placeholder="Title"
      [value]="issue.title"
      required />
    <div class="invalid-feedback">
      Please provide a title!
    </div>
  </div>
  
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      class="form-control"
      id="description"
      rows="5"
      [value]="issue.description"
      required></textarea>
    <div class="invalid-feedback">
      Please provide a description!
    </div>
  </div>
  
  <div class="form-group">
    <label for="place">Place</label>
    <input
      type="text"
      class="form-control"
      id="place"
      placeholder="Place"
      required
      pattern="^PC\d+"
      [value]="issue.place"/>
    <div class="invalid-feedback">
      Please provide a place!
    </div>
  </div>
  
  <div class="form-group">
    <label for="status">Status</label>
    <select class="form-control" id="status" required [value]="issue.status">
      <option value="NEW">New</option>
      <option value="DOING">Doing</option>
      <option value="DONE">Done</option>
    </select>
    <div class="invalid-feedback">
      Please provide a status!
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
