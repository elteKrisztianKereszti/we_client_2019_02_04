<!-- Issue form page -->
<div class="container">
  <h2 class="display-2 my-3">{{ issue.id > 0 ? 'Edit' : 'New' }} issue</h2>

  <form [formGroup]="form">

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text"
             class="form-control"
             id="title"
             placeholder="Title"
             formControlName="title"
             [class.is-invalid]="title.invalid && (title.dirty || title.touched)"
             required />
      <div class="invalid-feedback">
        Please provide a title!
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control"
                id="description"
                rows="5"
                formControlName="description"
                [class.is-invalid]="description.invalid && (description.dirty || description.touched)"
                required></textarea>
      <div class="invalid-feedback">
        Please provide a description!
      </div>
    </div>

    <div class="form-group">
      <label for="place">Place</label>
      <input type="text"
             class="form-control"
             id="place"
             placeholder="Place"
             required
             pattern="^PC\d+"
             formControlName="place"
             [class.is-invalid]="place.invalid && (place.dirty || place.touched)" />
      <div class="invalid-feedback">
        Please provide a place!
      </div>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control"
              id="status"
              required
              formControlName="status">
        <option value="NEW">New</option>
        <option value="DOING">Doing</option>
        <option value="DONE">Done</option>
      </select>
      <div class="invalid-feedback">
        Please provide a status!
      </div>
    </div>

    <button type="submit"
            class="btn btn-primary"
            [disabled]="form.invalid">Submit</button>
  </form>
</div>
